<article class="article">
    <header>
    <h3 class="article"><a href="/articles/article?key={=key}">{=title}</a></h3>
    by <strong>Editor</strong> at {=date created}
    </header>
    <section>
        {=summary}
    </section>
    <footer>
        <a href="/tags">Tags</a>: {=str tagsLinks} | <a href="/articles/article?key={=key}#comments">{=commentCount} comments</a>
    </footer>
</article>
