<article class="article">
    <header>
    <h3><a href="/articles/article?key={=key}">{=title}</a></h3>
    by <strong>Editor</strong> at {=date created}
    </header>
    <section>
        {=content}
    </section>
    <footer>
        <a href="/tags">Tags</a>: {=str tagsLinks} | 
        <a href="/articles/edit?key={=key}">edit</a> | 
        <a href="/articles/article?key={=key}" class="DELETE">delete</a>
    </footer>
</article>
